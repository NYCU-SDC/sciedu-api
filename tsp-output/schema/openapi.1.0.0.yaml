openapi: 3.1.0
info:
  title: SciEdu API
  version: 1.0.0
tags:
  - name: Healthz
  - name: Auth
  - name: Users
  - name: Questions
paths:
  /api/auth/dev/login:
    post:
      operationId: Auth_devLogin
      description: Development Login (Bypasses OAuth, issues token via email directly)
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Auth.AuthToken'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/NotFound'
                  - $ref: '#/components/schemas/ProblemDetail'
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth.DevLoginRequest'
  /api/auth/refreshToken/{refreshToken}:
    post:
      operationId: Auth_refresh
      description: Refresh the Access Token
      parameters:
        - name: refreshToken
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Auth.AuthToken'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Unauthorized'
                  - $ref: '#/components/schemas/ProblemDetail'
      tags:
        - Auth
  /api/healthz:
    get:
      operationId: Healthz_checkHealthz
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
        '404':
          description: The server cannot find the requested resource.
      tags:
        - Healthz
  /api/questions:
    get:
      operationId: Questions_list
      description: List all questions
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Questions.Question'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
      tags:
        - Questions
    post:
      operationId: Questions_create
      description: Create a new question (including options)
      parameters: []
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Questions.Question'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
      tags:
        - Questions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Questions.CreateUpdateQuestionRequest'
  /api/questions/{id}:
    get:
      operationId: Questions_get
      description: Get details of a single question (including options)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Questions.Question'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/NotFound'
                  - $ref: '#/components/schemas/ProblemDetail'
      tags:
        - Questions
    put:
      operationId: Questions_update
      description: Update a question (Full update; replaces existing options)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Questions.Question'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/NotFound'
                  - $ref: '#/components/schemas/ProblemDetail'
      tags:
        - Questions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Questions.CreateUpdateQuestionRequest'
    delete:
      operationId: Questions_delete
      description: Delete a question
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/NotFound'
                  - $ref: '#/components/schemas/ProblemDetail'
      tags:
        - Questions
  /api/questions/{id}/answers:
    get:
      operationId: Questions_listAnswers
      description: Get all answers for a specific question (for Experimenter view)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Questions.Answer'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/NotFound'
                  - $ref: '#/components/schemas/ProblemDetail'
      tags:
        - Questions
    post:
      operationId: Questions_submitAnswer
      description: Submit an answer for a specific question
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Questions.Answer'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Conflict'
                  - $ref: '#/components/schemas/NotFound'
                  - $ref: '#/components/schemas/ProblemDetail'
      tags:
        - Questions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Questions.SubmitAnswerRequest'
  /api/users:
    post:
      operationId: Users_create
      description: Create a user (for Development/Seeding purposes)
      parameters: []
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users.User'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Conflict'
                  - $ref: '#/components/schemas/ProblemDetail'
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Users.CreateUserRequest'
  /api/users/me:
    get:
      operationId: Users_getMe
      description: Get information of the currently authenticated user
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users.User'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Unauthorized'
                  - $ref: '#/components/schemas/NotFound'
                  - $ref: '#/components/schemas/ProblemDetail'
      tags:
        - Users
components:
  schemas:
    Auth.AuthToken:
      type: object
      required:
        - accessToken
        - refreshToken
        - expirationTime
      properties:
        accessToken:
          type: string
          description: The short-lived JWT for accessing resources
        refreshToken:
          type: string
          description: The long-lived token for refreshing the access token
        expirationTime:
          type: integer
          format: int64
          description: Token expiration time (Unix timestamp in seconds)
    Auth.DevLoginRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          description: The email to simulate login (must already exist in the Users table)
      description: '[Added in Phase 1] Login payload for development purposes'
    Conflict:
      type: object
      required:
        - title
        - status
        - type
        - detail
      properties:
        title:
          type: string
          enum:
            - Conflict
        status:
          type: number
          enum:
            - 409
        type:
          type: string
          enum:
            - https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/409
        detail:
          type: string
    NotFound:
      type: object
      required:
        - title
        - status
        - type
        - detail
      properties:
        title:
          type: string
          enum:
            - Not Found
        status:
          type: number
          enum:
            - 404
        type:
          type: string
          enum:
            - https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/404
        detail:
          type: string
      allOf:
        - $ref: '#/components/schemas/ProblemDetail'
    ProblemDetail:
      type: object
      required:
        - type
        - title
        - status
        - detail
      properties:
        type:
          type: string
          description: Type indicates the URI that identifies the problem type. Defaults to 'about:blank'.
        title:
          type: string
          description: The problem's title. A short, human-readable summary of the problem type.
        status:
          type: integer
          description: The problem's status code.
        detail:
          type: string
          description: The problem's detail. A human-readable explanation specific to this occurrence of the problem.
        instance:
          type: string
          description: A URI reference that identifies the specific occurrence of the problem.
      description: Problem represents a problem detail as defined in RFC 9457
    Questions.Answer:
      type: object
      required:
        - id
        - questionId
        - createdAt
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: 回答 ID
        questionId:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: 題目 ID
        selectedOptionId:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: 選擇的選項 ID
        textAnswer:
          type: string
          description: Textual answer (for TEXT type only)
        createdAt:
          type: string
          format: date-time
          description: 回答建立時間
      description: Answer submitted by a student (maps to questions_users_answers table)
    Questions.CreateUpdateQuestionRequest:
      type: object
      required:
        - type
        - content
      properties:
        type:
          allOf:
            - $ref: '#/components/schemas/Questions.QuestionType'
          description: Question type
        content:
          type: string
          minLength: 1
          maxLength: 2000
          description: Question content
        options:
          type: array
          items:
            type: object
            properties:
              label:
                type: string
                minLength: 1
                maxLength: 5
                description: Option label, e.g., A, B, C
              content:
                type: string
                minLength: 1
                maxLength: 1024
                description: Option content
            required:
              - label
              - content
          description: List of options. For CHOICE type, this field is required and cannot be empty.
      description: Payload for creating or updating a question
    Questions.Option:
      type: object
      required:
        - id
        - label
        - content
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: Option ID
        label:
          type: string
          minLength: 1
          maxLength: 5
          description: Option label, e.g., A, B, C
        content:
          type: string
          minLength: 1
          maxLength: 1024
          description: Option content
      description: Option model (maps to options table)
    Questions.Question:
      type: object
      required:
        - id
        - type
        - content
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: Question ID
        type:
          allOf:
            - $ref: '#/components/schemas/Questions.QuestionType'
          description: Question type
        content:
          type: string
          minLength: 1
          maxLength: 2000
          description: Question content/description
        options:
          type: array
          items:
            $ref: '#/components/schemas/Questions.Option'
          description: List of options (only populated when type is CHOICE)
      description: Question model (maps to questions table)
    Questions.QuestionType:
      type: string
      enum:
        - CHOICE
        - TEXT
      description: Question types
    Questions.SubmitAnswerRequest:
      type: object
      properties:
        selectedOptionId:
          type: integer
          description: Selected option ID (if it is a choice question)
        textAnswer:
          type: string
          minLength: 1
          maxLength: 2000
          description: Textual answer (if it is a text-based question)
      description: Payload for submitting an answer
    Unauthorized:
      type: object
      required:
        - title
        - status
        - type
      properties:
        title:
          type: string
          enum:
            - Unauthorized
        status:
          type: number
          enum:
            - 401
        type:
          type: string
          enum:
            - https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/401
      allOf:
        - $ref: '#/components/schemas/ProblemDetail'
    Users.CreateUserRequest:
      type: object
      required:
        - email
        - name
        - roles
      properties:
        email:
          type: string
          format: email
          description: Email address
        name:
          type: string
          description: Display name
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Users.UserRole'
          description: System roles
    Users.User:
      type: object
      required:
        - id
        - email
        - name
        - roles
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: The user's unique identifier.
        email:
          type: string
          description: Email address
        name:
          type: string
          description: Display name
        avatarUrl:
          type: string
          description: User avatar URL
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Users.UserRole'
          description: Global roles of the user.
    Users.UserRole:
      type: string
      enum:
        - STUDENT
        - EXPERIMENTER
        - ADMIN
    Versions:
      type: string
      enum:
        - 1.0.0
    uuid:
      type: string
      format: uuid
servers:
  - url: https://dev.sciedu.sdc.nycu.club
    description: SciEdu server endpoint
    variables: {}
