openapi: 3.1.0
info:
  title: SciEdu API
  version: 1.0.0
tags:
  - name: Healthz
  - name: Chat
paths:
  /api/chat/completions:
    post:
      operationId: Completions_create
      description: Generates a response based on the full conversation history provided. Returns a Server-Sent Events (SSE) stream.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          headers:
            Cache-Control:
              required: true
              schema:
                type: string
                enum:
                  - no-cache
            Connection:
              required: true
              schema:
                type: string
                enum:
                  - keep-alive
          content:
            text/event-stream:
              schema:
                $ref: '#/components/schemas/Chat.ChatCompletionChunk'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
      tags:
        - Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Chat.CreateChatCompletionRequest'
  /api/healthz:
    get:
      operationId: Healthz_checkHealthz
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
        '404':
          description: The server cannot find the requested resource.
      tags:
        - Healthz
components:
  schemas:
    Chat.ChatCompletionChunk:
      type: object
      required:
        - delta
        - isFinished
      properties:
        delta:
          type: string
          description: The text delta generated by the model.
        isFinished:
          type: boolean
          description: Indicates if the generation is finished.
      description: Represents a chunk of the streamed response.
    Chat.ChatMessage:
      type: object
      required:
        - role
        - content
      properties:
        role:
          allOf:
            - $ref: '#/components/schemas/Chat.ChatRole'
          description: The role of the message sender.
        content:
          type: string
          description: The content of the message.
      description: A single message in the chat history.
    Chat.ChatRole:
      type: string
      enum:
        - user
        - assistant
        - system
      description: The role of the message author.
    Chat.CreateChatCompletionRequest:
      type: object
      required:
        - messages
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Chat.ChatMessage'
          minItems: 1
          description: The history of the conversation, including the latest user message. The client is responsible for maintaining this context.
        stream:
          type: boolean
          description: Whether to stream the response using Server-Sent Events (SSE). When true, the response is streamed; when false, a complete response is returned.
          default: true
      description: Request payload for creating a chat completion.
    NotFound:
      type: object
      required:
        - title
        - status
        - type
      properties:
        title:
          type: string
          enum:
            - Not Found
        status:
          type: number
          enum:
            - 404
        type:
          type: string
          enum:
            - https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/404
      allOf:
        - $ref: '#/components/schemas/ProblemDetail'
    ProblemDetail:
      type: object
      required:
        - type
        - title
        - status
        - detail
      properties:
        type:
          type: string
          description: Type indicates the URI that identifies the problem type. Defaults to 'about:blank'.
        title:
          type: string
          description: The problem's title. A short, human-readable summary of the problem type.
        status:
          type: integer
          description: The problem's status code.
        detail:
          type: string
          description: The problem's detail. A human-readable explanation specific to this occurrence of the problem.
        instance:
          type: string
          description: A URI reference that identifies the specific occurrence of the problem.
      description: Problem represents a problem detail as defined in RFC 9457
    Unauthorized:
      type: object
      required:
        - title
        - status
        - type
      properties:
        title:
          type: string
          enum:
            - Unauthorized
        status:
          type: number
          enum:
            - 401
        type:
          type: string
          enum:
            - https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/401
      allOf:
        - $ref: '#/components/schemas/ProblemDetail'
    Versions:
      type: string
      enum:
        - 1.0.0
    uuid:
      type: string
      format: uuid
servers:
  - url: https://dev.sciedu.sdc.nycu.club
    description: SciEdu server endpoint
    variables: {}
